<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBNo$ fan page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link href="//fonts.googleapis.com/earlyaccess/jejuhallasan.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="shortcut icon" href="img/favicon.jpg" type="image/x-icon">
    <meta name="description" content="Official website of BBNo$. Listen to music, watch videos, and learn more about the artist.">
</head>
<body>
    <header class="header section">
        <nav class="header__menu">
            <button class="menu__toggle" aria-label="Toggle menu">
                <span class="menu__icon"></span>
            </button>
            <ul class="menu__ul">
                <li class="menu__li">
                    <a href="#" class="menu__a">Home</a>
                </li>
                <li class="menu__li">
                    <a href="#music" class="menu__a">Music</a>
                </li>
                <li class="menu__li">
                    <a href="#bio" class="menu__a">About</a>
                </li>
                <li class="menu__li">
                    <a href="#videos" class="menu__a">Videos</a>
                </li>
            </ul>
        </nav>
        <h1 class="header__h1 h1">It's baby no money...</h1>
    </header>
    
    <main class="main">
        <section class="music section" id="music">
            <h2 class="music__h2 h2">Music</h2>
            <div class="music__slider">
                <div class="slider">
                    <button id="music__button_prev" class="slider__button music__button_prev music__slider-button music__controll_prev" aria-label="Previous Slide"></button>
                    <div id="music__wrapper" class="music__wrapper" aria-live="polite"></div>
                    <button id="music__button_next" class="slider__button music__button_next music__slider-button music__controll_next" aria-label="Next Slide"></button>
                </div>
                <div class="music__mobile-controll">
                    <button id="music__mobile_prev" class="music__mobile_prev music__mobile music__controll_prev" aria-label="Previous Slide"></button>
                    <button id="music__mobile_next" class="music__mobile_next music__mobile music__controll_next" aria-label="Next Slide"></button>
                </div>
            </div>
        </section>

        <section class="bio section" id="bio">
            <div class="bio__info">
                <h2 class="bio__h2">Want to know more?</h2>
                <div class="bio__button-wrapper">
                    <button class="button bio__button" id="bio__button">Read bio</button>
                </div>
            </div>
        </section>

        <section class="video section" id="videos">
            <h2 class="video__h2 h2">Videos</h2>
            <di class="video__slider">
                <button id="video__button_prev" class="slider__button video__slider-button video__button_prev video__controll_prev" aria-label="Previous Slide"></button>
                <div id="video__wrapper" class="video__wrapper" aria-live="polite"></div>
                <button id="video__button_next" class="slider__button video__slider-button video__button_next video__controll_next" aria-label="Next Slide"></button>

                <div class="video__mobile-controll">
                    <button id="video__mobile_prev" class="video__mobile_prev video__mobile video__controll_prev" aria-label="Previous Slide"></button>
                    <button id="video__mobile_next" class="video__mobile_next video__mobile video__controll_next" aria-label="Next Slide"></button>
                </div>
            </div>
        </section>  
    </main>

    <footer class="footer section">
        <div class="links">
            <a href="https://www.youtube.com/channel/UCC8FSfSnbjiZ6vGr68ZLtzg" target="_blank" rel="noopener noreferrer" aria-label="YouTube">
                <i class="fa-brands fa-youtube"></i>
            </a>
            <a href="https://www.instagram.com/bbnomula/" target="_blank" rel="noopener noreferrer" aria-label="Instagram">
                <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="https://www.facebook.com/bbnomula" target="_blank" rel="noopener noreferrer" aria-label="Facebook">
                <i class="fa-brands fa-facebook"></i>
            </a>
            <a href="https://www.tiktok.com/@bbnotiktok?lang=en" target="_blank" rel="noopener noreferrer" aria-label="TikTok">
                <i class="fa-brands fa-tiktok"></i>
            </a>
        </div>
        <div class="footer__copy">Made by <a class="footer__link" href="https://github.com/Sonenka">Sonenka</a></div>
    </footer>

    <script type="module" src="script.js"></script>
