<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBNo$</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link href="//fonts.googleapis.com/earlyaccess/jejuhallasan.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="header section">
        <nav class="header__menu">
            <ul class="menu__ul">
                <li class="menu__li">
                    <a href="#" class="menu__a menu__a--active" aria-current="page">Home</a>
                </li>
                <li class="menu__li">
                    <a href="#music" class="menu__a">Music</a>
                </li>
                <li class="menu__li">
                    <a href="#videos" class="menu__a">Videos</a>
                </li>
                <li class="menu__li">
                    <a href="#bio" class="menu__a">About</a>
                </li>
            </ul>
        </nav>
        <h1 class="header__h1 h1">It's baby no money...</h1>
    </header>
    
    <main class="main">
        <section class="music section" id="music">
            <h2 class="music__h2 h2">Music</h2>
            <div class="music__slider">
                <div class="slider">
                    <button id="music__button_prev" class="slider__button music__button_prev" aria-label="Previous Slide"></button>
                    <div id="music__wrapper" class="music__wrapper" aria-live="polite"></div>
                    <button id="music__button_next" class="slider__button music__button_next" aria-label="Next Slide"></button>
                </div>
            </div>
            <button class="music__button button">LISTEN NOW</button>
        </section>

        <section class="bio section" id="bio">
            <div class="bio__info">
                <h2 class="bio__h2">Want to know more?</h2>
                <button class="button bio__button">Read bio</button>
            </div>
        </section>

        <section class="video section" id="videos">
            <h2 class="video__h2 h2">Videos</h2>
            <div class="video__slider">
                <div class="slider">
                    <button id="video__button_prev" class="slider__button video__button_prev video__button" aria-label="Previous Slide"></button>
                    <div id="video__wrapper" class="video__wrapper" aria-live="polite"></div>
                    <button id="video__button_next" class="slider__button video__button_next video__button" aria-label="Next Slide"></button>
                </div>
            </div>
            <button class="button video__button_more">Watch more</button>
        </section>  
    </main>

    <footer class="footer section">
        <div class="links">
            <a href="https://www.youtube.com/channel/UCC8FSfSnbjiZ6vGr68ZLtzg" aria-label="YouTube">
                <i class="fa-brands fa-youtube"></i>
            </a>
            <a href="https://www.instagram.com/bbnomula/" aria-label="Instagram">
                <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="https://www.facebook.com/bbnomula" aria-label="Facebook">
                <i class="fa-brands fa-facebook"></i>
            </a>
            <a href="https://www.tiktok.com/@bbnotiktok?lang=en" aria-label="TikTok">
                <i class="fa-brands fa-tiktok"></i>
            </a>
        </div>
        <div class="footer__copy">Made by <a href="https://github.com/Sonenka">Sonenka</a></div>
    </footer>

    <script type="module" src="script.js"></script>
</body>
</html>
